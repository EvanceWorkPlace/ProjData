<div
  class="bg-fixed min-h-full flex-col justify-center px-6 py-12 lg:px-8"
  style="background-image: url('assets/login wall.jpg')"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-black p-2 text-white"
    >
      Sign in to your account
    </h2>
    <p
      class="bg-purple-600 rounded-md text-center text-2xl font-bold leading-9 tracking-tight text-white p-3"
    >
      Employee Management System
    </p>
  </div>

  <div
    class="bg-purple-450 shadow-md rounded-md p-6 sm:mx-auto sm:w-full sm:max-w-sm"
  >
    <form class="space-y-6" action="#" method="POST">
      <div>
        <label
          for="email"
          class="block text-sm border-purple-600 font-medium leading-6 text-black"
          >Email address</label
        >
        <div class="mt-2">
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 hover:bg-purple-600 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6 p-2"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-black"
            >Password</label
          >
          <div class="text-sm">
            <a href="#" class="font-semibold text-black hover:text-purple-600"
              >Forgot password?</a
            >
          </div>
        </div>
        <div class="mt-2">
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="block w-full rounded-md border-0 hover:bg-purple-600 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6 p-2"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-purple-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-purple-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-00"
        >
          Sign in
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-black">
      Not a member?
      <a href="#" class="fo-semibold leading-6 text-black hover:text-purple-600"
        >Register</a
      >
    </p>
  </div>
</div>
<div class="bg-purple-600 py-20"></div>
